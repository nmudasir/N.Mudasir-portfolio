<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - N.Mudasir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #ffc107;
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            color: #ffc107;
            margin-bottom: 30px;
            text-align: center;
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .admin-dashboard {
            display: none;
            padding: 20px;
        }

        .admin-header {
            background: #000;
            padding: 20px;
            border-bottom: 2px solid #ffc107;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            color: #ffc107;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffc107;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #333;
            background: #000;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ffc107;
        }

        .cta-button {
            background: #ffc107;
            color: #000;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .cta-button:hover {
            background: #ffca28;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #ccc;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: #ffc107;
            border-bottom: 3px solid #ffc107;
        }

        .tab-content {
            display: none;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #ffc107;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: rgba(255, 193, 7, 0.1);
        }

        .preview-image {
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .submission-card {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .submission-card p {
            margin: 10px 0;
        }

        .submission-card strong {
            color: #ffc107;
        }

        .section-title {
            color: #ffc107;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .plan-section {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h2>üîê Admin Login</h2>
            <div id="loginError" class="error-message">
                ‚ùå Incorrect password! Please try again.
            </div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="adminPassword" required placeholder="Enter admin password">
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-dashboard" id="adminDashboard">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('profile')">üì∏ Profile Picture</button>
            <button class="tab-btn" onclick="showTab('about')">üë§ Edit About</button>
            <button class="tab-btn" onclick="showTab('pricing')">üí∞ Edit Pricing</button>
            <button class="tab-btn" onclick="showTab('submissions')">üìã Submissions</button>
        </div>

        <!-- Tab 1: Profile Picture -->
        <div id="profileTab" class="tab-content active">
            <h3 class="section-title">Upload Profile Picture</h3>
            <div class="upload-area" onclick="document.getElementById('imageUpload').click()">
                <p style="font-size: 18px; color: #ccc;">Click to upload profile picture</p>
                <p style="color: #666; margin-top: 10px;">JPG, PNG, GIF</p>
            </div>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="uploadProfilePic(event)">
            <div style="text-align: center;">
                <img id="imagePreview" class="preview-image" style="display: none;">
            </div>
        </div>

        <!-- Tab 2: Edit About -->
        <div id="aboutTab" class="tab-content">
            <h3 class="section-title">Edit About Me Content</h3>
            <div class="form-group">
                <label>About Paragraph 1</label>
                <textarea id="aboutText1" rows="4">üëã Hello! I'm N.Mudasir, a passionate professional web developer dedicated to transforming your digital dreams into reality.</textarea>
            </div>
            <div class="form-group">
                <label>About Paragraph 2</label>
                <textarea id="aboutText2" rows="4">üíª I specialize in building modern, responsive websites using WordPress, HTML5, CSS3, JavaScript, React, PHP, and MySQL.</textarea>
            </div>
            <div class="form-group">
                <label>About Paragraph 3</label>
                <textarea id="aboutText3" rows="4">üöÄ With years of experience, I'm committed to delivering top-quality work that exceeds expectations.</textarea>
            </div>
            <button class="cta-button" onclick="saveAbout()">Save About Content</button>
        </div>

        <!-- Tab 3: Edit Pricing -->
        <div id="pricingTab" class="tab-content">
            <h3 class="section-title">Edit Pricing Plans</h3>
            
            <div class="plan-section">
                <h4 style="color: #ffc107; margin-bottom: 15px;">üì¶ Plan 1 - Basic</h4>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="plan1Title" value="Basic Website">
                </div>
                <div class="form-group">
                    <label>Price (PKR)</label>
                    <input type="number" id="plan1Price" value="25000">
                </div>
                <div class="form-group">
                    <label>Feature 1</label>
                    <input type="text" id="plan1Feature1" value="5 Pages Website">
                </div>
                <div class="form-group">
                    <label>Feature 2</label>
                    <input type="text" id="plan1Feature2" value="Responsive Design">
                </div>
                <div class="form-group">
                    <label>Feature 3</label>
                    <input type="text" id="plan1Feature3" value="Contact Form">
                </div>
                <div class="form-group">
                    <label>Feature 4</label>
                    <input type="text" id="plan1Feature4" value="Basic SEO">
                </div>
                <div class="form-group">
                    <label>Feature 5</label>
                    <input type="text" id="plan1Feature5" value="1 Month Support">
                </div>
            </div>

            <div class="plan-section">
                <h4 style="color: #ffc107; margin-bottom: 15px;">‚≠ê Plan 2 - Professional</h4>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="plan2Title" value="Professional Website">
                </div>
                <div class="form-group">
                    <label>Price (PKR)</label>
                    <input type="number" id="plan2Price" value="50000">
                </div>
                <div class="form-group">
                    <label>Feature 1</label>
                    <input type="text" id="plan2Feature1" value="10 Pages Website">
                </div>
                <div class="form-group">
                    <label>Feature 2</label>
                    <input type="text" id="plan2Feature2" value="Premium Design">
                </div>
                <div class="form-group">
                    <label>Feature 3</label>
                    <input type="text" id="plan2Feature3" value="Contact Forms">
                </div>
                <div class="form-group">
                    <label>Feature 4</label>
                    <input type="text" id="plan2Feature4" value="Advanced SEO">
                </div>
                <div class="form-group">
                    <label>Feature 5</label>
                    <input type="text" id="plan2Feature5" value="3 Months Support">
                </div>
                <div class="form-group">
                    <label>Feature 6</label>
                    <input type="text" id="plan2Feature6" value="Social Media">
                </div>
                <div class="form-group">
                    <label>Feature 7</label>
                    <input type="text" id="plan2Feature7" value="Google Analytics">
                </div>
            </div>

            <div class="plan-section">
                <h4 style="color: #ffc107; margin-bottom: 15px;">üõí Plan 3 - E-Commerce</h4>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="plan3Title" value="E-Commerce Store">
                </div>
                <div class="form-group">
                    <label>Price (PKR)</label>
                    <input type="number" id="plan3Price" value="100000">
                </div>
                <div class="form-group">
                    <label>Feature 1</label>
                    <input type="text" id="plan3Feature1" value="Unlimited Products">
                </div>
                <div class="form-group">
                    <label>Feature 2</label>
                    <input type="text" id="plan3Feature2" value="Payment Gateway">
                </div>
                <div class="form-group">
                    <label>Feature 3</label>
                    <input type="text" id="plan3Feature3" value="Shopping Cart">
                </div>
                <div class="form-group">
                    <label>Feature 4</label>
                    <input type="text" id="plan3Feature4" value="Order Management">
                </div>
                <div class="form-group">
                    <label>Feature 5</label>
                    <input type="text" id="plan3Feature5" value="6 Months Support">
                </div>
                <div class="form-group">
                    <label>Feature 6</label>
                    <input type="text" id="plan3Feature6" value="Inventory System">
                </div>
                <div class="form-group">
                    <label>Feature 7</label>
                    <input type="text" id="plan3Feature7" value="Mobile App Ready">
                </div>
            </div>

            <button class="cta-button" onclick="savePricing()">Save All Pricing</button>
        </div>

        <!-- Tab 4: Submissions -->
        <div id="submissionsTab" class="tab-content">
            <h3 class="section-title">Contact Form Submissions</h3>
            <div id="submissionsList"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'Mudasir.007';

        function login(event) {
            event.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadData();
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('adminPassword').value = '';
            }
        }

        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'submissions') loadSubmissions();
        }

        function loadData() {
            // Load About
            const aboutText1 = localStorage.getItem('aboutText1');
            const aboutText2 = localStorage.getItem('aboutText2');
            const aboutText3 = localStorage.getItem('aboutText3');
            
            if (aboutText1) document.getElementById('aboutText1').value = aboutText1;
            if (aboutText2) document.getElementById('aboutText2').value = aboutText2;
            if (aboutText3) document.getElementById('aboutText3').value = aboutText3;

            // Load Pricing
            const p1Title = localStorage.getItem('plan1Title');
            const p1Price = localStorage.getItem('plan1Price');
            if (p1Title) document.getElementById('plan1Title').value = p1Title;
            if (p1Price) document.getElementById('plan1Price').value = p1Price;

            // Similar for other plans...

            // Load profile image
            const profileImage = localStorage.getItem('profileImage');
            if (profileImage) {
                document.getElementById('imagePreview').src = profileImage;
                document.getElementById('imagePreview').style.display = 'block';
            }
        }

        function uploadProfilePic(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const profileImage = e.target.result;
                    localStorage.setItem('profileImage', profileImage);
                    
                    document.getElementById('imagePreview').src = profileImage;
                    document.getElementById('imagePreview').style.display = 'block';
                    
                    alert('‚úì Profile picture uploaded successfully!');
                };
                reader.readAsDataURL(file);
            }
        }

        function saveAbout() {
            localStorage.setItem('aboutText1', document.getElementById('aboutText1').value);
            localStorage.setItem('aboutText2', document.getElementById('aboutText2').value);
            localStorage.setItem('aboutText3', document.getElementById('aboutText3').value);
            alert('‚úì About content saved successfully!');
        }

        function savePricing() {
            // Plan 1
            localStorage.setItem('plan1Title', document.getElementById('plan1Title').value);
            localStorage.setItem('plan1Price', document.getElementById('plan1Price').value);
            localStorage.setItem('plan1Feature1', document.getElementById('plan1Feature1').value);
            localStorage.setItem('plan1Feature2', document.getElementById('plan1Feature2').value);
            localStorage.setItem('plan1Feature3', document.getElementById('plan1Feature3').value);
            localStorage.setItem('plan1Feature4', document.getElementById('plan1Feature4').value);
            localStorage.setItem('plan1Feature5', document.getElementById('plan1Feature5').value);

            // Plan 2
            localStorage.setItem('plan2Title', document.getElementById('plan2Title').value);
            localStorage.setItem('plan2Price', document.getElementById('plan2Price').value);
            localStorage.setItem('plan2Feature1', document.getElementById('plan2Feature1').value);
            localStorage.setItem('plan2Feature2', document.getElementById('plan2Feature2').value);
            localStorage.setItem('plan2Feature3', document.getElementById('plan2Feature3').value);
            localStorage.setItem('plan2Feature4', document.getElementById('plan2Feature4').value);
            localStorage.setItem('plan2Feature5', document.getElementById('plan2Feature5').value);
            localStorage.setItem('plan2Feature6', document.getElementById('plan2Feature6').value);
            localStorage.setItem('plan2Feature7', document.getElementById('plan2Feature7').value);

            // Plan 3
            localStorage.setItem('plan3Title', document.getElementById('plan3Title').value);
            localStorage.setItem('plan3Price', document.getElementById('plan3Price').value);
            localStorage.setItem('plan3Feature1', document.getElementById('plan3Feature1').value);
            localStorage.setItem('plan3Feature2', document.getElementById('plan3Feature2').value);
            localStorage.setItem('plan3Feature3', document.getElementById('plan3Feature3').value);
            localStorage.setItem('plan3Feature4', document.getElementById('plan3Feature4').value);
            localStorage.setItem('plan3Feature5', document.getElementById('plan3Feature5').value);
            localStorage.setItem('plan3Feature6', document.getElementById('plan3Feature6').value);
            localStorage.setItem('plan3Feature7', document.getElementById('plan3Feature7').value);

            alert('‚úì All pricing saved successfully!');
        }

        function loadSubmissions() {
            const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
            const container = document.getElementById('submissionsList');
            
            if (submissions.length === 0) {
                container.innerHTML = '<p style="color: #666;">No submissions yet</p>';
                return;
            }
            
            let html = '';
            submissions.forEach(function(sub) {
                html += '<div class="submission-card">';
                html += '<p><strong>Name:</strong> ' + sub.name + '</p>';
                html += '<p><strong>Email:</strong> ' + sub.email + '</p>';
                html += '<p><strong>Phone:</strong> ' + sub.phone + '</p>';
                html += '<p><strong>Service:</strong> ' + sub.service + '</p>';
                html += '<p><strong>Message:</strong> ' + sub.message + '</p>';
                html += '<p style="color: #666; font-size: 14px;">Date: ' + sub.date + '</p>';
                html += '</div>';
            });
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
