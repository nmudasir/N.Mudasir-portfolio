        body {

            background: #0a0a0a;

        }

        header {
            background: #000;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 193, 7, 0.3);
            border-bottom: 2px solid #ffc107;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
            letter-spacing: 2px;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
            z-index: 3000;
        }

        .menu-icon span {
            width: 28px;
            height: 3px;
            background: #ffc107;
            border-radius: 2px;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #000;
            border-left: 3px solid #ffc107;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.5);
            z-index: 2500;
            transition: right 0.4s ease;
            padding: 80px 0 20px 0;
        }

        .side-menu.active {
            right: 0;
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu ul li {
            border-bottom: 1px solid #333;
        }

        .side-menu ul li a {
            display: block;
            padding: 20px 30px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
        }

        .side-menu ul li a:hover {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            padding-left: 40px;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: none;
        }

        .menu-overlay.active {
            display: block;
        }

        .hero {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            position: relative;
            overflow: hidden;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 193, 7, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ffc107;
            text-shadow: 0 0 30px rgba(255, 193, 7, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 193, 7, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 193, 7, 0.8); }
        }

        .hero p {
            font-size: 28px;
            margin-bottom: 40px;
            color: #ccc;
        }

        .hero span {
            color: #ffc107;
            font-weight: bold;
        }

        .cta-button {
            background: #ffc107;
            color: #000;
            padding: 18px 45px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 25px rgba(255, 193, 7, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 35px rgba(255, 193, 7, 0.6);
            background: #ffca28;
        }

        .whatsapp-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50%;
            text-align: center;
            font-size: 40px;
            box-shadow: 2px 2px 15px rgba(37, 211, 102, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
            text-decoration: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        footer {
            background: #000;
            text-align: center;
            padding: 50px 20px;
            border-top: 3px solid #ffc107;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 42px; }
            .hero p { font-size: 20px; }
        }
    </style>
