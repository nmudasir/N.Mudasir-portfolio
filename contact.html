<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - N.Mudasir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }

        header {
            background: #000;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 193, 7, 0.3);
            border-bottom: 2px solid #ffc107;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ffc107;
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .menu-icon span {
            width: 28px;
            height: 3px;
            background: #ffc107;
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #000;
            border-left: 3px solid #ffc107;
            z-index: 2500;
            transition: right 0.4s ease;
            padding: 80px 0 20px 0;
        }

        .side-menu.active { right: 0; }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu ul li {
            border-bottom: 1px solid #333;
        }

        .side-menu ul li a {
            display: block;
            padding: 20px 30px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .side-menu ul li a:hover {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: none;
        }

        .menu-overlay.active { display: block; }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
        }

        .page-title {
            font-size: 48px;
            color: #ffc107;
            text-align: center;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        .contact-form {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #333;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ffc107;
            font-size: 16px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 2px solid #333;
            background: #000;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }

        .success-message {
            background: #25d366;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .cta-button {
            background: #ffc107;
            color: #000;
            padding: 18px 45px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            width: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 35px rgba(255, 193, 7, 0.6);
            background: #ffca28;
        }

        .whatsapp-float {
            position: fixed;
            width: 70px;
            height: 70px;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-decoration: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(37, 211, 102, 0); }
        }

        footer {
            background: #000;
            text-align: center;
            padding: 50px 20px;
            border-top: 3px solid #ffc107;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>

    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="index.html">üè† Home</a></li>
            <li><a href="about.html">üë§ About</a></li>
            <li><a href="pricing.html">üí∞ Pricing</a></li>
            <li><a href="contact.html">üìß Contact</a></li>
            <li><a href="admin.html">üîê Admin Panel</a></li>
        </ul>
    </div>

    <a href="https://wa.me/923347124766" class="whatsapp-float" target="_blank">
        <span style="font-size: 40px;">üí¨</span>
    </a>

    <header>
        <nav>
            <div class="logo">N.MUDASIR</div>
            <div class="menu-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="page-title">Contact Me</h1>
        
        <div class="contact-form">
            <div id="successMessage" class="success-message">
                ‚úì Thank you! Your message has been sent to WhatsApp!
            </div>
            
            <form id="contactForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="fullName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="phone" required placeholder="+92 300 1234567">
                </div>
                
                <div class="form-group">
                    <label>Service Required *</label>
                    <select id="service" required>
                        <option value="">Select a service</option>
                        <option value="WordPress Website">WordPress Website</option>
                        <option value="E-Commerce Store">E-Commerce Store</option>
                        <option value="Business Website">Business Website</option>
                        <option value="Portfolio Website">Portfolio Website</option>
                        <option value="Custom Development">Custom Development</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Project Details *</label>
                    <textarea id="message" rows="5" required placeholder="Tell me about your project..."></textarea>
                </div>
                
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 N.Mudasir. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('active');
            document.getElementById('menuOverlay').classList.toggle('active');
        }

        function submitForm(event) {
            event.preventDefault();
            
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const message = document.getElementById('message').value;
            
            // Save to localStorage
            const submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
            submissions.push({
                date: new Date().toLocaleString(),
                name: name,
                email: email,
                phone: phone,
                service: service,
                message: message
            });
            localStorage.setItem('submissions', JSON.stringify(submissions));
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('contactForm').reset();
            
            // Send to WhatsApp
            const whatsappMsg = 'üîî New Contact!\n\nName: ' + name + '\nEmail: ' + email + '\nPhone: ' + phone + '\nService: ' + service + '\nMessage: ' + message;
            
            const whatsappUrl = 'https://wa.me/923347124766?text=' + encodeURIComponent(whatsappMsg);
            window.open(whatsappUrl, '_blank');
            
            setTimeout(function() {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
